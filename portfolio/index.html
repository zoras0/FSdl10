<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particle-network"></canvas>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="navbar">
        <div class="nav-brand">Portfolio</div>
        <div class="menu-btn">
            <div class="menu-btn__burger"></div>
        </div>
        <ul class="nav-menu">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#work" class="nav-link">Work</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 class="glitch" data-text="Creative Developer">Creative Developer</h1>
                <p class="typewriter">Building digital experiences.</p>
            </div>
            <div class="scroll-indicator">
                <div class="mouse"></div>
                <span>Scroll Down</span>
            </div>
        </section>

        <section id="work" class="work">
            <h2 data-aos="fade-up">Featured Work</h2>
            <div class="project-grid">
                <div class="project-card" data-aos="fade-up">
                    <div class="project-image" style="background-image: url('https://picsum.photos/500/300')"></div>
                    <div class="project-content">
                        <h3>Project One</h3>
                        <p>Web Development</p>
                        <a href="#" class="project-link">View Project</a>
                    </div>
                </div>
                <div class="project-card" data-aos="fade-up" data-aos-delay="200">
                    <div class="project-image" style="background-image: url('https://picsum.photos/501/300')"></div>
                    <div class="project-content">
                        <h3>Project Two</h3>
                        <p>UI/UX Design</p>
                        <a href="#" class="project-link">View Project</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2 data-aos="fade-up">Get in Touch</h2>
            <form class="contact-form" data-aos="fade-up">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
